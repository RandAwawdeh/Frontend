<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio & video</title>
</head>
<body>
    <audio controls style="margin-top: 25vh;">
        <!--source element to make it work in all browsers. & link to different audio files in case one doesnt work. The browser will use the first recognized format-->
        <source src="https://www.computerhope.com/jargon/m/example.mp3">
    </audio>

    <iframe src="https://en.wikipedia.org" width="600" height="600"></iframe>
    
    <iframe width="900" height="506" 
    src="https://www.youtube.com/embed/t0Q2otsqC4I" title="Tom & Jerry | Tom & Jerry in Full Screen | Classic Cartoon Compilation | WB Kids" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <video width="320" height="240" controls>
      <source src="http://techslides.com/demos/sample-videos/small.ogv"
      type="video/ogg"> Your browser does not support video element.
    </video>

</body>
</html>
